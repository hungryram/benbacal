<div class="bg-overlay">
    <div class="section lax" data-lax-preset="eager-300">
        <div class="container">
            <div class="columns lax">
                <div class="column">
                    <h5 class="subtitle is-5 is-uppercase has-text-centered">Meet our team</h5>
                    <h1 class="title is-1 pb-6 pt-5 has-text-centered has-text-white">Best in the business</h1>
                </div>
            </div>
            <div class="responsive">
                {{ range (where $.Site.RegularPages "Type" "team") }}
                <div class="column">
                    <div class="featured-team has-text-centered" style="background:linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.7)),url({{ .Params.details.agent_photo }}) no-repeat center;background-size:cover;height:500px">
                        <div class="featured-team-content">
                            <h1 class="title is-4 has-text-white">{{ .Title }}</h1>
                            <p>{{ .Params.contact.cell }}</p>
                            <p>{{ .Params.contact.email }}</p>
                            <a href="{{ .Permalink }}">Read More</a>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
