<footer class="footer">
  <div class="section">
    <div class="container">
      <div class="columns is-variable is-8">
        <div class="column">
          <h1 class="title is-3">Whether it's buying or selling, we're ready to help</h1>
          <div class="footer-form">
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
              <input name="bot-field" type="hidden"/>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded">
                      <input class="input" type="text" placeholder="First Name" name="first name">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Last Name" name="last name">
                    </p>
                  </div>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Phone" name="phone">
                </div>
              </div>
    
              <div class="field">
                <div class="control">
                  <input class="input" type="email" placeholder="Email" name="email address">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
                </div>
              </div>
              <div class="control">
                <button class="button" style="{{ safeHTMLAttr (printf "background-color: %s" $.Site.Data.design.colors.button_background_colors) }}">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="footer-contact">
            <h1 class="title is-3">Contact the Team</h1>
            <p class="is-size-3">Information</p>
            <p>310.717.5522</p>
            <p>ben@revelrealestate.com</p>
            <p>DRE# 01437782</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="columns">
      <div class="container">
        <h4 class="title is-uppercase">REVEL REAL ESTATE</h4>
      </div>
    </div>
  </div>
</footer>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-lightbox/0.2.12/slick-lightbox.min.js"></script>
  <script src="{{.Site.BaseURL}}/js/main.js"></script>
</body>
