<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    {{ $seo := .Site.Data.profile.search_engine_optimization }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{.Site.BaseURL}}css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <!-- OPEN GRAPH -->
        <meta property="og:url" content="{{ .Permalink }}" />
    {{ if $.IsHome }}
    <meta property="og:image" content="{{ .Site.Data.design.logo_and_title.logo | absURL }}" />
    <meta property="og:title" content="{{ $seo.title_tag }}" />
    <meta property="og:description" content="{{ $seo.meta_description }}" />
    <meta property="og:type" content="website" />
    {{ else }}
    <meta property="og:image" content="{{ if .Params.photos.gallery }}{{ index .Params.photos.gallery 0 |absURL }}{{ else }}{{ .Params.featured_image | absURL }}{{ end }}">
    <meta property="og:title" content="{{ if $.Params.search_engine_optimization.title_tag }}{{ $.Params.search_engine_optimization.title_tag }}{{ end }}" />
    <meta property="og:description" content="{{ if $.Params.search_engine_optimization.meta_description }}{{ $.Params.search_engine_optimization.meta_description }}{{ end }}" />
    <meta property="og:type" content="{{ if .Params.featured_image }}article{{ else }}website{{ end }}" />
    {{ end }}
    <!-- END OPEN GRAPH -->
    <!-- BEGIN SEO -->
    {{ if $.IsHome }}
    <title>{{ $seo.title_tag }}</title>
    <meta name="description" content="{{ $seo.meta_description }}">
    {{ else }}
    <title>{{ $.Params.search_engine_optimization.title_tag }}</title>
    <meta name="description" content="{{ $.Params.search_engine_optimization.meta_description }}">
    {{ end }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-lightbox/0.2.8/slick-lightbox.css"/>
    <link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/slick-theme.css"/>
    <link rel="shortcut icon" href="{{ .Site.Data.design.logo_and_title.favicon }}" />
</head>
<body>
